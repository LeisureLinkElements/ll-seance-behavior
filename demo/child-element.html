<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../ll-seance-behavior.html">
<link rel="import" href="../../paper-progress/paper-progress.html">

<dom-module id="child-element">
  <template>
    <code class="child-label">#theChild (myProgress = <span>[[myProgress]]</span>)</code>
    <paper-progress value="[[myProgress]]"></paper-progress>
  </template>
</dom-module>

<style>
  .child-label {
    display: block;
    margin: 0 0 30px;
  }
  paper-progress {
    width:100%;
  }
</style>

<script>

  Polymer({

    is: 'child-element',

    behaviors: [LeisureLinkBehaviors.SeanceBehavior],

    properties: {

      myProgress: {
        type: Number,
        value: 0
      }

    }

  });

</script>
