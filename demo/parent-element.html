<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../paper-button/paper-button.html">
<link rel="import" href="../ll-seance-behavior.html">
<link rel="import" href="child-element.html">

<dom-module id="parent-element">

  <style>

    p {
      line-height: 1.2em;
    }

    child-element {
      margin: 0 auto;
      display: block;
      border: 10px solid darkturquoise;
      background-color: white;
      padding: 10px;
    }
    code {
      font-size: 16px;
      color: blue;
    }

    .demo-button {
      margin-top:20px;
      float:left;
    }

    .demo-func {
      float:left;
    }

    .status {
      font-size:20px;
    }

    paper-button {
      margin: 0 20px 0 0;
      text-transform:none;
    }

    paper-button.colorful {
      color: #4285f4;
    }

    paper-button[raised].colorful {
      background: #4285f4;
      color: #fff;
    }

    paper-button[toggles] {
      transition: all 0.3s;
    }

    paper-button[toggles][active] {
      background-color: rgba(0, 0, 0, 0.25);
    }

    paper-button[toggles][active].colorful {
      background-color: rgba(66, 133, 244, 0.25);
    }

    paper-button[toggles][active][raised].colorful {
      background-color: rgba(66, 133, 244, 0.75);
    }

    paper-button.hover:hover {
      background: #eee;
    }

    paper-button.ripple {
      --paper-button-ink-color: var(--paper-pink-a200);
    }

  </style>

  <template id="theParent">

    <p>There is a conditional template at the bottom of this element that contains a child element. The template is stamped when this element's <em>reveal</em> property is set to true true:</p>

    <paper-button class="colorful" raised on-click="justShow">set this.reveal = true</paper-button>

    <paper-button class="colorful" raised on-click="justHide">set this.reveal = false</paper-button>

    <span class="status">this.reveal = <span>[[reveal]]</span></span>

    <p>The child-element (#theChild) has a myProgress property, initially set to zero, and progress bar bound to myProgress.</p>

    <!-- DEMO 1: Setting Attributes -->

    <hr>

    <paper-button class="colorful demo-button" raised on-click="demoSetAttributes">demoSetAttributes()</paper-button>

    <code class="demo-func"><pre>
      demoSetAttributes: function () {
        this.seanceBegin('theChild', 'attached', {myProgress: 50});
        this.reveal = true;
      }
    </pre></code>

    <p style="clear:both">Click the "demoSetAttributes()" button.<br>It sets #theChild's myProgress to 50 immediately, or when #theChild appears in the local DOM.</p>

    <!-- DEMO 2: Setting a Callback -->

    <hr>

    <paper-button class="colorful demo-button" raised on-click="demoSetCallback">demoSetCallback()</paper-button>

    <code class="demo-func"><pre>
      demoSetCallback: function(entity) {
        this.seanceBegin('theChild', 'attached', null, this.theCallback);
        this.reveal = true;
      },
    </pre></code>

    <p style="clear:both">Click the "demoSetCallback()" button.<br>It displays an alert immediately, or when #theChild appears in the local DOM.

    <template is="dom-if" if="[[reveal]]" restamp="true">
      <child-element id="theChild" fire-log></child-element>
    </template>

  </template>

</dom-module>

<script>

  Polymer({

    is: 'parent-element',

    behaviors: [LeisureLinkBehaviors.SeanceBehavior],

    listeners: {
      'associated-units-table-selected-items-changed': '_associatedUnitsSelectionChanged',
      'unassociated-units-table-selected-items-changed': '_unassociatedUnitsSelectionChanged',
      'iron-form-submit': '_searchUnassociatedUnits'
    },

    properties: {

      reveal: {
        type: Boolean,
        value: false
      },

      childStatusMessage: 'hidden'

    },

    justShow: function () {
      this.reveal = true;
    },

    justHide: function () {
      this.reveal = false;
    },

    demoSetAttributes: function () {
      this.seanceBegin('theChild', 'attached', {myProgress: 50}, this.calledBack);
      this.reveal = true;
    },

    demoSetCallback: function(entity) {
      this.seanceBegin('theChild', 'attached', null, this.theCallback);
      this.reveal = true;
    },

    theCallback: function(entity) {
      this._fireLog('received callback with ',entity);
      alert('Received callback with the child element as the argument.');
    }

  });

</script>
